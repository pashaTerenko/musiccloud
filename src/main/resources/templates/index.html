<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MusicCloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{css/mainM.css}" href="../../static/css/mainM.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

        <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
                <a class="nav-link" href="#" onclick="tooglePlayer()">Toogle player</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#addModal">Add Sound</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#addPlaylistModal">Add playlist</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="PLDelete()">Delete current Playlist</a>
            </li>
            <li class="nav-item">
                <select class="browser-default custom-select" id="PL-select">Select playlist</select>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>

        </ul>
        <span class="navbar-text">
                <div id="login">...</div>
            </span>
    </div>
</nav>

<div id="col" class="row">
    <div class="column">
        <nav aria-label="Page navigation">
            <ul id="pagesB" class="pagination"></ul>
        </nav>
        <div id="dvTable">

        </div>


    </div>

    <div class="column">
        <nav aria-label="Page navigation">
            <ul id="pagesC" class="pagination"></ul>
        </nav>
        <div id="dvTablePL"></div>

    </div>

</div>


<div id="addModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">upload Sound</h4>
            </div>
            <div class="modal-body">
                <table>
                    <div id="drop_zone">Drop music here</div>
                    <input type="file" class="form-control-file" accept=".mp3" id="addSoundF">
                    <input type="submit" class="btn btn-primary" id="addSoundSubmit">
                    <tr>
                        <td><span id="dateSpan"></span></td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td><span id="loadMessageSpan"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button id="clsLB" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <script>
                    $("#clsLB").click(function () {
                        $("#loadMessageSpan").text("")
                    })
                </script>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</div>
<div id="addPlaylistModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Playlist</h4>
            </div>
            <div class="modal-body">
                <table>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Playlist name</span>
                        </div>
                        <input id="playlistNameInput" type="text" class="form-control" aria-label="Small"
                               aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <input type="submit" class="btn btn-primary" id="playlistNameSumbit">
                    <tr>
                        <td><span id="PLdateSpan"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button id="clsLBP" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <script>
                    $("#clsLBP").click(function () {
                        $("#PLdateSpan").text("");
                        $("#playlistNameInput").text("");
                    })
                </script>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</div>
<div id="playerdiv">
<figure id="audioplayer" itemprop="track" itemscope itemtype="http://schema.org/MusicRecording">
    <h1 id="trackName"></h1>

    <div id="time"><span id="playbacktime">00:00</span>
        <span id="Totaltime">00:00</span>
    </div>
    </figcaption>
    <meta itemprop="duration" content="PT2M29S">
    <div id="fader"></div>
    <div id="playback"></div>
    <audio controls src="" id="audiotrack" preload="auto"
           itemprop="audio"></audio>
</figure>
</div>
<script type="text/javascript" th:src="@{/js/mainMusic.js}"></script>
<script type="text/javascript" th:src="@{/js/player.js}"></script>

</body>
</html>
